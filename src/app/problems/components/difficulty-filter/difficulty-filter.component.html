<p-dropdown styleClass="no-highlight" [options]="difficulties" [formControl]="$any(control)" placeholder="Difficulty" (onChange)="onChange.emit($event)">
    <ng-template let-difficulty pTemplate="item">
        <span [class]="difficulty | difficultyDetails:'class'">{{difficulty | titlecase}} <i class="pi pi-check" *ngIf="difficulty === control.value"></i></span>
    </ng-template>
    <ng-template let-difficulty pTemplate="selectedItem">
        Difficulty
    </ng-template>
</p-dropdown>
