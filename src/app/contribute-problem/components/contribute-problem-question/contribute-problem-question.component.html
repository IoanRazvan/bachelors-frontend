<h3 class="mt-3 text-muted">{{dictionary.contributeProblemQuestionTitle}}</h3>
<form [formGroup]="form" class="row mt-3">
    <div class="col-md-8">
        <div class="mb-3">
            <label for="title" class="form-label" [class.is-invalid]="!title.valid && title.dirty">{{dictionary.contributeProblemQuestionTitleInputLabel}}*</label>
            <input [formControlName]="'title'" type="text" class="form-control" id="title">
            <div class="invalid-feedback">
                {{dictionary.contributeProblemQuestionTitleInputError}}
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">{{dictionary.contributeProblemQuestionDescriptionInputLabel}}*</label>
            <p-editor formControlName="description" [style]="{'height':'320px'}" [class.is-invalid]="!description.valid && description.dirty">
                <ng-template pTemplate="header">
                    <span class="ql-formats">
                        <button type="button" class="ql-bold" aria-label="Bold"></button>
                        <button type="button" class="ql-italic" aria-label="Italic"></button>
                        <button type="button" class="ql-underline" aria-label="Underline"></button>
                        <button type="button" class="ql-code" aria-lable="Code"></button>
                        <button type="button" class="ql-list" value="bullet" aria-label="List"></button>
                    </span>
                </ng-template>
            </p-editor>
            <div class="invalid-feedback">
                {{dictionary.contributeProblemQuestionDescriptionInputError}}
            </div>
        </div>
        <button class="mb-3 btn btn-primary" [disabled]="!form.valid" (click)="onNextStep()">{{dictionary.contributeProblemNextStepButton}}</button>
    </div>
</form>
