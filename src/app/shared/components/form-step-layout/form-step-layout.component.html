<h3 class="mt-3 text-muted fw-normal">{{stepTitle}}</h3>
<div *ngIf="stepTip" class="mt-4 callout callout-info col-md-8" [innerHTML]="stepTip">
</div>
<div class="mt-3 mb-3" [class.row]="!extend">
    <div [class.col-md-8]="!extend">
        <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
        <div class="mt-3">
            <button *ngIf="showPrevStepButton" class="btn btn-primary me-2"
                (click)="onStep.emit('PREV')">{{dictionary.contributeProblemPrevStepButton}}</button>
            <button *ngIf="!nextButton" class="btn btn-primary" (click)="onStep.emit('NEXT')"
                [disabled]="formGroup.invalid">{{dictionary.contributeProblemNextStepButton}}</button>
            <ng-container *ngIf="nextButton" [ngTemplateOutlet]="nextButton.templateRef"></ng-container>
        </div>
    </div>
</div>
