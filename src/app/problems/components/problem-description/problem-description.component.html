<h5>{{problem.id}}. {{problem.title}}</h5>
<div class="row">
    <div [class]="'col-auto ' + (problem.difficulty | difficultyDetails:'class')">{{problem.difficulty | difficultyDetails:'text'}}
    </div>
    <div class="col-auto">
        <app-list-add-dropdown></app-list-add-dropdown>
    </div>
</div>
<div class="description" [innerHTML]="problem.description"></div>
<p-accordion class="problem-description" expandIcon="pi pi-chevron-down" collapseIcon="pi pi-chevron-up">
    <p-accordionTab class="problem-description" [header]="dictionary.relatedTopics">
        <span class="bg-primary rounded-pill px-2 py-1 me-2 mb-2"
            *ngFor="let category of problem.categories">{{category.categoryName}}</span>
    </p-accordionTab>
</p-accordion>
