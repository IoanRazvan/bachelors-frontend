<app-form-step-layout stepTitle="{{dictionary.solutionImplementation}}" [extend]="true" [formGroup]="form"
    (onStep)="onStepClick($event)" [stepTip]="dictionary.codeStepTip">
    <as-split direction="horizontal" class="mb-2" style="height: 570px; min-width: 800px;" (dragEnd)="onResizeEnd()">
        <as-split-area>
            <app-problem-details-tabview [formData]="formData"></app-problem-details-tabview>
        </as-split-area>
        <as-split-area [minSize]="30">
            <as-split direction="vertical" (dragEnd)="onResizeEnd()">
                <as-split-area>
                    <app-editor-area [checkingCode]="checkingCode" [dropdownControl]="form.controls['selectedLanguage']"
                        [editorControl]="form.controls[form.value.selectedLanguage]" [selectedLanguage]="form.value.selectedLanguage"
                        (onEditorInit)="onEditorInit($event)" (onCheck)="submitCodeForCheck()"></app-editor-area>
                </as-split-area>
                <as-split-area>
                    <app-runner-details-tabview [checkingCode]="checkingCode" [ranCode]="ranCode"
                        [runnerResult]="runnerResult" [input]="this.form.controls['input']">
                    </app-runner-details-tabview>
                </as-split-area>
            </as-split>
        </as-split-area>
    </as-split>
</app-form-step-layout>
