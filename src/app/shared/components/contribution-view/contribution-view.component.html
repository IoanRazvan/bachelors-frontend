<div class="row mt-3">
    <div class="col-auto">
        <span class="fs-4 me-2">{{contribution.title}}</span>
        <span [ngSwitch]="contribution.status">
            <span class="badge rounded-pill bg-warning" *ngSwitchCase="'PENDING'">{{contribution.status}}</span>
            <span class="badge rounded-pill bg-danger" *ngSwitchCase="'REJECTED'">{{contribution.status}}</span>
            <span class="badge rounded-pill bg-success" *ngSwitchCase="'ACCEPTED'">{{contribution.status}}</span>
        </span>
    </div>
    <div class="col-12">{{contribution.createdTime}}</div>
    <div class="col-md-7 mt-3">
        <div *ngIf="actions && actions.length" class="mb-3">
            <span class="me-2 col-auto">{{dictionary.actions}}: </span>
            <span class="me-2" *ngFor="let action of actions; let idx = index">
                <a href="#" (click)="onActionClick($event, idx)" [ngClass]="action.class">
                    <span *ngIf="action.loading" class="spinner-border spinner-border-sm"></span>
                    {{action.text}}
                </a>
            </span>
        </div>
        <ng-content></ng-content>
        <div class="description" [innerHTML]="contribution.description">
        </div>
    </div>
    <div class="col-md-5 mt-3">
        <p>{{dictionary.proposedSolution}}</p>
        <div class="card bg-light card-body shadow-sm text-muted mb-4">
            {{contribution.solution}}
        </div>
        <p>{{dictionary.inputOutputExamples}}</p>
        <div class="card bg-light card-body shadow-sm text-muted mb-3 testcase">{{contribution.testcase}}</div>
    </div>
</div>
