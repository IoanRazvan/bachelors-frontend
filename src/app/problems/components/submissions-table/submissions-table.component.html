<p-table breakpoint="0px" [value]="submissions">
    <ng-template pTemplate="header">
        <tr class="row">
            <th [class]="thCommonClasses + ' border-start col-4'" scope="col">Time</th>
            <th [class]="thCommonClasses + ' col-4'" scope="col">Status</th>
            <th [class]="thCommonClasses + ' col-2'" scope="col">Runtime</th>
            <th [class]="thCommonClasses + ' col-2'" scope="col">Language</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-submission let-rowIndex="rowIndex">
        <tr [class.bg-light]="rowIndex % 2 === 0" class="row">
            <td [class]="tdCommonClasses + ' border-start col-4 ' + getRowIdxClass(rowIndex)">{{submission.timestamp |
                date:'short'}}</td>
            <td [class]="tdCommonClasses + ' col-4 ' + getRowIdxClass(rowIndex)">
                <span [class]="submission.statusCode | statusCodeDetails:'class'">{{submission.statusCode | statusCodeDetails:'text'}}</span>
            </td>
            <td [class]="tdCommonClasses + ' col-2 ' + getRowIdxClass(rowIndex)">
                <span *ngIf="submission.statusCode === 0">{{submission.runtime}} ms</span>
                <span *ngIf="submission.statusCode !== 0">N/A</span>
            </td>
            <td [class]="tdCommonClasses + ' col-2 ' + getRowIdxClass(rowIndex)">{{submission.languageId}}</td>
        </tr>
    </ng-template>
</p-table>
