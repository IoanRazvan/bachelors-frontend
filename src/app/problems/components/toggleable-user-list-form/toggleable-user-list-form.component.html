<div class="p-1" *ngIf="!formOpen">
    <button class="btn btn-outline-primary" type="button" style="width: 100%;"
        (click)="toggleForm()">{{dictionary.createList}}</button>
</div>
<div class="px-1" *ngIf="formOpen">
    <app-user-list-form [value]="value" [submitting]="submitting" (onCancel)="toggleForm()"
        (onSubmit)="onSubmit($event)"></app-user-list-form>
</div>
