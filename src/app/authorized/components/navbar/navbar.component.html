<ul class="nav mt-2 shadow-sm">
    <li class="navbar-brand ms-3">
        StealCode
    </li>
    <li *ngFor="let item of navItems" [class.dropwdown]="item.type === 'dropdown'" class="nav-item">
        <div *ngIf="item.type === 'link' then link else dropdown"></div>
        <ng-template #link>
            <a [routerLink]="[item.path]" class="nav-link">{{item.name}}</a>
        </ng-template>
        <ng-template #dropdown>
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">{{item.name}}</a>
            <ul class="dropdown-menu">
                <li *ngFor="let subItem of $any(item.path)">
                    <a [routerLink]="[subItem.path]" class="dropdown-item">{{subItem.name}}</a>
                </li>
            </ul>
        </ng-template>
    </li>
</ul>
