<p-table breakpoint="0px" [value]="contributions" tableStyleClass="ms-2">
    <ng-template pTemplate="header">
        <tr class="border-top-0 row">
            <th scope="col" class="text-muted pt-0 fw-light border-0 col-2">
                {{dictionary.contributeProblemHomeTableHeaders[0]}}</th>
            <th scope="col" class="text-muted pt-0 fw-light border-0 col-6">
                {{dictionary.contributeProblemHomeTableHeaders[1]}}</th>
            <th scope="col" class="text-muted pt-0 fw-light border-0 col-4">
                {{dictionary.contributeProblemHomeTableHeaders[2]}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contribution let-rowIndex="rowIndex">
        <tr [class.bg-light]="rowIndex % 2 === 0" class="row">
            <td class="border-0 col-2">
                <span [ngSwitch]="contribution.status">
                    <i *ngSwitchCase="'PENDING'" class="pi pi-clock text-warning"></i>
                    <i *ngSwitchCase="'ACCEPTED'" class="pi pi-check-circle text-success"></i>
                    <i *ngSwitchCase="'REJECTED'" class="pi pi-exclamation-circle text-danger"></i>
                </span>
            </td>
            <td class="border-0 text-truncate col-6">
                <a [routerLink]="['.', contribution.id]"
                    class="text-decoration-none contribution-link link-dark">{{contribution.title}}</a>
            </td>
            <td class="border-0 col-4">
                {{contribution.createdTime}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <app-paginator [pageInfo]="pageInfo" (pageChange)="pageChange.emit($event)">
        </app-paginator>
    </ng-template>
</p-table>
