<app-centered *ngIf="!ranCode && !checkingCode else runResult">
    <h5 class="fw-normal text-muted">
        {{dictionary.mustRunCodeFirst}}
    </h5>
</app-centered>
<ng-template #runResult>
    <ng-container *ngIf="checkingCode">
        <p-skeleton height="3rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton height="8rem"></p-skeleton>
    </ng-container>
    <ng-container *ngIf="!checkingCode">
        <app-display-runner-result [runnerResult]="runnerResult" [input]="input"></app-display-runner-result>
    </ng-container>
</ng-template>
